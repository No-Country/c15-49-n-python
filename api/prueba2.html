<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Login Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        #user-info {
            display: none;
            max-width: 400px;
            margin: 20px auto;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<div id="registration-form">
    <h2>Registro</h2>
    <form id="register-form">
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Apellido:</label>
        <input type="text" id="last-name" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="button" onclick="register()">Registrarse</button>
    </form>
</div>

<div id="login-form">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
        <label for="login-email">Correo electrónico:</label>
        <input type="email" id="login-email" required>

        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" required>

        <button type="button" onclick="login()">Iniciar sesión</button>
    </form>
</div>

<div id="user-info">
    <h2>Información del Usuario</h2>
    <p id="user-id"></p>
    <p id="user-email"></p>
    <p id="user-first-name"></p>
    <p id="user-last-name"></p>
    <p id="user-location"></p>
    <button onclick="logout()">Cerrar sesión</button>
</div>

<script>
    async function register() {
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://127.0.0.1:5328/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                first_name: firstName,
                last_name: lastName,
                email: email,
                password: password,
            }),
        });

        const data = await response.json();
        alert(data.message);
    }

    async function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        const response = await fetch('http://127.0.0.1:5328/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password,
            }),
        });

        const data = await response.json();

        if (response.ok) {
            showUserInfo(data.user_id, data.email);
        } else {
            alert(data.message);
        }
    }

    async function logout() {
        const response = await fetch('http://127.0.0.1:5328/api/logout');

        if (response.ok) {
            hideUserInfo();
        } else {
            alert('Error al cerrar sesión');
        }
    }

    async function showUserInfo(userId, email) {
        document.getElementById('user-id').innerText = 'ID de Usuario: ' + userId;
        document.getElementById('user-email').innerText = 'Correo Electrónico: ' + email;

        // Puedes agregar más información del usuario según tus necesidades

        document.getElementById('registration-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('user-info').style.display = 'block';
    }

    function hideUserInfo() {
        document.getElementById('registration-form').style.display = 'block';
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('user-info').style.display = 'none';
    }
</script>

</body>
</html>
